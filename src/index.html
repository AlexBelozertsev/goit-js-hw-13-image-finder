<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Homework 13: Image Finder</title>
</head>
<body>
  <form class="search-form" id="search-form">
    <input type="text" name="query" class="input" onfocus="this.value=''" autocomplete="off" placeholder="Search images..." />
  </form>
  <ul class="gallery"></ul>

  <div class="lightbox js-lightbox">
    <div class="lightbox__overlay"></div>
    <div class="lightbox__content">
      <img class="lightbox__image" src="#" alt="" />
    </div>
    <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
  </div>

  <button class="loadMoreBtn hidden">Load More...</button>
</body>

</html>
